<!--The content below is only a placeholder and can be replaced.-->
<div class="container" style="width: 50%; margin: 0 auto;">
  <div style="text-align:center">
    <h1>
      Welcome to {{ title }}!
    </h1>
    <img width="300" alt="Angular Logo" src="./../assets/download.png">
  </div>

<div  style="width: 50%; margin: 0 auto;">
  <h2>Trying to Upload an image </h2>

    <div  style="width: 50%; margin: 0 auto;">
      <input
      style="display: none"
      type="file" (change)="onFileChanged($event)"
      #fileInput>   
    <button (click)="fileInput.click()" class="btn btn-primary">Select File</button>
    &nbsp;
    <button (click)="onUpload()" class="btn btn-primary">Upload!</button>
    </div>
  </div>
</div>
